{% extends './base.html' %}
{% block navbar %}
{% for msg in  messages%}
<div class="alert alert-{{msg.tags}}">
  {{msg}}
</div>
{% endfor %}
<div class="col-md-10 mx-auto col-lg-5 text-center">
  <h4 class="mt-5" style="color: blue;font-weight:bolder;">New Client</h4>
  <form class="p-3 p-md-4 border rounded-3 bg-light mt-3" method="post">
    {% csrf_token %}
    <!-- <div class="form-group"> -->
    <!-- </div> -->
    <!-- <div class="form-group"> -->
    <table class="table mx-5">
      <tr class="mt-3 mb-3">
        <td><label for="name">Photo: </label></td>
        <td>{{form.client_photo}}</td>
      </tr>
      <!-- </div> -->
      <!-- <div class="form-group"> -->
      <tr class="mb-3 mt-3">
        <td><label for="name">Name: </label></td>
        <td>{{form.client_name}}</td>
      </tr>
      <!-- </div> -->
      <!-- <div class="form-group"> -->
      <tr class="mb-3 mt-3">
        <td><label for="name">Neckname: </label></td>
        <td>{{form.client_neckname}}</td>
      </tr>
      <tr class="mb-3 mt-3">
        <td><label for="name">Phone: </label></td>
        <td>{{form.client_phone}}</td>
      </tr>
      <!-- </div> -->
      <!-- <div class="form-group"> -->
    </table>

    <!-- </div> -->
    <button type="submit" class="btn btn-success btn-bg">Register</button>
  </form>
</div>
{% endblock %}
