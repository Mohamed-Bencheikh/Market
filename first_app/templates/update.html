{% extends './base.html' %}
{% block navbar %}
{% for msg in  messages%}
<div class="alert alert-{{msg.tags}}">
    {{msg}}
</div>
{% endfor %}
<div class="col-md-10 mx-auto col-lg-5 text-center align-items-center">
    <h4 class=" mt-5 " style="color: blue;font-weight:bolder;">Edit Client</h4>
    <form class="p-3 p-md-4 border rounded-3 bg-light mt-3" method="post">
        {% csrf_token %}
        <table class="table mx-5 mt-4">
            <tr class="mt-3 mb-4">
                <td><label for="name">Photo: </label></td>
                <td>{{form.client_photo}}</td>
            </tr>
            <tr class="mb-3 mt-3">
                <td><label for="name">Name: </label></td>
                <td>{{form.client_name}}</td>
            </tr>
            <tr class="mb-3 mt-3">
                <td><label for="name">Neckname: </label></td>
                <td>{{form.client_neckname}}</td>
            </tr>
            <tr class="mb-3 mt-3">
                <td><label for="name">Phone: </label></td>
                <td>{{form.client_phone}}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success btn-bg">save</button>
    </form>
</div>
{% endblock %}
